<div class="abonamente">
  <h2 class="titlu">Tipuri de abonamente</h2>
  <br><br>
  <!-- <mat-selection-list #abonament>
    <mat-list-option *ngFor="let abonament of abonamente">
      {{abonament}}
    </mat-list-option>
  </mat-selection-list> -->
  <div>
    <span class="example-input-label"> Selected tab index: </span>
    <mat-form-field>
      <input matInput type="number" [formControl]="selected">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button
            class="example-add-tab-button"
            (click)="addTab(selectAfterAdding.checked)">
      Add new tab
    </button>
    <mat-checkbox #selectAfterAdding> Select tab after adding </mat-checkbox>
  </div>

  <mat-tab-group [selectedIndex]="selected.value"
                 (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      Contents for {{tab}}

      <button mat-raised-button
              class="example-delete-tab-button"
              [disabled]="tabs.length === 1"
              (click)="removeTab(index)">
        Delete Tab
      </button>
    </mat-tab>
  </mat-tab-group>
  <br>
  <button mat-raised-button class="next">Next</button>

</div>
